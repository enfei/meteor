<template name="vendorPublicProfile">
    <div class="animated fadeInRight vendorPublicProfile row">

            <div class="vendorSummary m-t">

                    <div class="faketable">
                        <div class="vendorAvatar m-r">
                            <img src="/img/a7.jpg" width="160" height="160">
                        </div>
                        {{#with vendor}}
                            <div class="userQuickResume-detais table-cell vam">
                                <div class="socialSharingBlock pull-right">
                                    <!--<i class="fa fa-share-alt m-r"></i>-->
                                    {{>shareit shareData}}
                                </div><h2 class="font-bold no-margins">{{name}} <span><i class="flag16 flag16-{{vendorCountry}}" title="{{vendorCountry}}"></i></span> <span class="badgesUser">$badges</span></h2>
                                <div class="reviews-container">
                                    Average rating
                                    <span class="reviews-stars">
                                        <i class="fa fa-star active"></i>
                                        <i class="fa fa-star active"></i>
                                        <i class="fa fa-star active"></i>
                                        <i class="fa fa-star active"></i>
                                        <i class="fa fa-star"></i>
                                    </span>
                                    <span class="reviews-count">(165)</span>
                                    <div class="text-muted"><small>The average rating is based on reviews posted in the past 12 months.</small></div>
                                </div>
                                <div class="city"> <a href="linkToModalWindowOfCityOnly" target="_blank"><i class="fa fa-map-marker"></i></a> {{vendorDetails.zipCode}} {{vendorDetails.city}}</div>
                                <div class="personnalDescription">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium, tenetur. In illo consequuntur vero dolores possimus ad perferendis qui repudiandae, minima aliquam tenetur deserunt eum repellat aut architecto. Illum, ducimus!</div>
                            </div>
                        {{/with}}
                    </div>
                </div>
            </div>
            <div class="vendorLastOffers">
                <div class="simple-title clearfix m-b">Last offers
                    <div class="slide-control pull-right">
                        <button id="previous" class="btn btn-default btn-lg"><i class="fa fa-caret-left"></i></button>
                        <button id="next" class="btn btn-default btn-lg"><i class="fa fa-caret-right"></i></button>
                    </div>
                </div>
                <ul class="productList row grid">
                    {{#each vendorProducts}}
                        <li class="productListItem col-lg-15 col-md-4 col-sm-6">
                            <div class="productContainer">
                                <div class="row">
                                    <div class="col-sm-12 left-col">
                                        <div class="product-image-container">
                                            <a href="/productPageDetails"><img class="img-responsive" src="/img/product-large-2.jpg"></a>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 floatingContent">
                                        <div class="row col-container">
                                            <div class="col-sm-12 center-col">
                                                <h2 class="productTitle">{{getTranslation translation 'name'}}</h2>
                                                <div class="productShortDescription">{{{getTranslation translation 'description'}}}</div>
                                            </div>
                                            <div class="col-sm-12 text-center right-col">
                                                <div class="priceContainer m-b m-t"><span>Start at:</span> <span class="price text-success">{{formatNumber bestOffer}} {{Symbol}}</span> </div>
                                                <div class="text-center buttonContainer"><a href="/productPageDetails" class="btn btn-primary"><i class="fa fa-eye"></i> View the offer</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
