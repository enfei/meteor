<template name="myTicketsDetails">


  <!-- Page heading -->
  {{> pageHeading title=editTitle category='My tickets' }}


  <div class="wrapper wrapper-content animated fadeInRight myTicketsDetails">

    <div class="row">
      <div class="col-lg-12">


          <div class="ibox float-e-margins">

            <div class="ibox-content">
              
              <div class="faketable w100">
                <div class="table-cell vam">
                  <div class="text-left">
                    <p><strong>Open since:</strong> {{formatDate currentTicket.createdAt}}</p>
                    <p><strong>Last update:</strong> {{formatDate currentTicket.createdAt}}</p>
                  </div>
                </div>

                <div class="table-cell vam">
                  <div class="text-right">
                    <a href="/myTickets" class="btn btn-default btn-outline bg-white"><div class="status closed"><i class="fa fa-chevron-circle-left"></i></div> Back to tickets</a>
                    <button id="closeTicket" class="btn btn-danger btn-outline bg-white"><div class="status closed"><i class="fa fa-circle"></i></div> Close the ticket</button>

                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="m-b"><small>To answer, use the text field above, then click the "reply" button.</small></div>
              <div class="row">
                <div class="col-lg-12">
                  
                  <div class="chat-form">
                <form role="form">
                  <div class="form-group">
                    <textarea cols="45" rows="5" class="form-control" placeholder="Message" id="messageContent"></textarea>
                  </div>
                  <div class="text-right">
                    <button type="submit" id="sendMessage" class="btn btn-primary m-t-n-xs"><strong><i class="fa fa-paper-plane"></i> Reply</strong></button>
                  </div>
                </form>
              </div>
                </div>

                
              </div>

                <div class="chat-discussion">
                    {{#each messages}}
                        {{#if checkIndex this}}
                            <div class="chat-message left">
                                <img class="message-avatar" src="/img/a1.jpg" alt="" >
                                <div class="message">
                                    <a class="message-author" href="#"> {{sender this}} </a>
                                    <span class="message-date"> {{formatDate TimeStamp 'ddd MMM Do YYYY - h:mm:ss'}} </span>
                                        <span class="message-content">
                                            {{content}}
                                        </span>
                                </div>
                            </div>
                        {{else}}
                            <div class="chat-message right">
                                <img class="message-avatar" src="/img/a4.jpg" alt="" >
                                <div class="message">
                                    <a class="message-author" href="#"> {{sender this}} </a>
                                    <span class="message-date">  {{formatDate TimeStamp 'ddd MMM Do YYYY - h:mm:ss'}} </span>
                                        <span class="message-content">
                                            {{content}}
                                        </span>
                                </div>
                            </div>
                        {{/if}}
                    {{/each}}
                </div>


            </div>
          </div>
        
      </div>

    </div>

  </div>    
</template>
