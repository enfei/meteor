<template name="createMyTickets">


  <!-- Page heading -->
  {{> pageHeading title=editTitle category='My tickets' }}


  <div class="wrapper wrapper-content animated fadeInRight createMyTickets">

    <div class="row">
      <div class="col-lg-12">


          <div class="ibox float-e-margins">

            <div class="ibox-content">
              
              <div class="faketable w100">
                <div class="table-cell vam">
                  <div class="text-left">
                    <p><strong>Select a sector</strong></p>
                    <p>
                      <select id="sector" name="sector" class="form-control select-sm">
                          <option value="Customer">Customer support</option>
                          <option value="Vendor">Vendor support</option>
                          <option value="Affiliate">Affiliate support</option>
                      </select>
                    </p>
                  </div>
                </div>

                <div class="table-cell vam">
                  <div class="text-right">
                    <a href="/myTickets" class="btn btn-default btn-outline bg-white"><div class="status closed"><i class="fa fa-chevron-circle-left"></i></div> Back to tickets</a>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="m-b"><small>To answer, use the text field above, then click the "reply" button.</small></div>
              <div class="row">
                <div class="col-lg-12">
                  
                  <div class="chat-form">
                <form role="form">
                  <div class="form-group">
                    <textarea cols="45" rows="5" class="form-control" placeholder="Message" id="messageContent"></textarea>
                  </div>
                  <div class="text-right">
                    <button type="submit" id="sendMessage" class="btn btn-primary m-t-n-xs"><strong><i class="fa fa-paper-plane"></i> Reply</strong></button>
                  </div>
                </form>
              </div>
                </div>

                
              </div>

              


            </div>
          </div>
        
      </div>

    </div>

  </div>    
</template>
