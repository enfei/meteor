<template name="address">
    <div class="modal inmodal" id="addNewAddressModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="popupForm" data-modal-form="true">
                <div class="modal-content animated slideInDown">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <i class="fa fa-truck modal-icon"></i>
                        <h4 class="modal-title">Add a new address</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">DNI / NIF / NIE</label>
                                <div class="col-sm-10"><input type="text" class="form-control"  name="din"> </div>

                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name *</label>
                                <div class="col-sm-10"><input type="text" class="form-control" name="name" > </div>

                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">First name *</label>
                                <div class="col-sm-10"><input type="text" class="form-control" name="firstName"> </div>

                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Company</label>
                                <div class="col-sm-10"><input type="text" class="form-control"  name="company"> </div>

                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">TVA number</label>
                                <div class="col-sm-10"><input type="text" class="form-control" name="tva"> </div>

                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Address *</label>
                                <div class="col-sm-10"><input type="text" class="form-control"  name="address"> </div>

                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Address additional</label>
                                <div class="col-sm-10"><input type="text" class="form-control"  name="additionalAddress"> </div>

                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Zipcode *</label>
                                <div class="col-sm-10"><input type="text" class="form-control"  name="zipCode"> </div>

                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">City *</label>
                                <div class="col-sm-10"><input type="text" class="form-control" name="city"> </div>

                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Country *</label>
                                <div class="col-sm-10">

                                    {{>countriesFormSelect}}

                                </div>

                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Phone *</label>
                                <div class="col-sm-10">

                                    {{>phoneFormInput}}


                                </div>

                            </div>


                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="modal_save">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <form id="form">
        <div class="ibox-content">
            {{#if address_pro}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="inline">Delievery and Billing Address</h2>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-info">InfoDev: if no address available, Show the form to create one, else choose the default address or let user choose (or create a new)</div>

                        <div class="row formValidate">
                            <div class="col-lg-12">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">DNI / NIF / NIE</label>
                                        <div class="col-sm-10"><input type="text" class="form-control" id="din"> </div>

                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Name *</label>
                                        <div class="col-sm-10"><input type="text" class="form-control" id="name" name="name" required> </div>

                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">First name *</label>
                                        <div class="col-sm-10"><input type="text" class="form-control" id="firstName" name="firstName" required> </div>

                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Company</label>
                                        <div class="col-sm-10"><input type="text" class="form-control" id="company"> </div>

                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">TVA number</label>
                                        <div class="col-sm-10"><input type="text" class="form-control" id="tva"> </div>

                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Address *</label>
                                        <div class="col-sm-10"><input type="text" class="form-control" id="address" name="address" required> </div>

                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Address additional</label>
                                        <div class="col-sm-10"><input type="text" class="form-control" id="additionalAddress"> </div>

                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Zipcode *</label>
                                        <div class="col-sm-10"><input type="text" class="form-control" id="zipCode" name="zipCode" required> </div>

                                    </div>


                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">City *</label>
                                        <div class="col-sm-10"><input type="text" class="form-control" id="city" name="city" required> </div>

                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Country *</label>
                                        <div class="col-sm-10">

                                            {{>countriesFormSelect}}

                                        </div>

                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Phone *</label>
                                        <div class="col-sm-10">

                                            {{>phoneFormInput}}


                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            {{else}}
                <div class="panel panel-default">
                    <div class="panel-heading">

                        <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#addNewAddressModal"><i class="fa fa-plus"></i> Add a new address</button>
                        <h2 class="inline">Delievery and Billing Address</h2>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Select delivery address</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="selectDelivery">
                                                {{#each address_delivery}}
                                                    <option value="{{@index}}">{{address}}</option>
                                                {{/each}}
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="well">
                                    <a href="/customerAddressesDetails/{{selected_delivery_index}}" class="btn btn-default btn-sm pull-right"><i class="fa fa-edit"></i> Edit</a>
                                    <h3><i class="fa fa-truck"></i> Delivery address</h3>
                                    <address>
                                        {{#with dynamic_address_delivery}}
                                            {{company}} <br/>
                                            {{name}} {{firstName}} <br/>
                                            {{address}} <br/>
                                            {{zipCode}} {{city}} <br/>
                                            {{country}} <br/>
                                            <i class="fa fa-phone"></i> {{phoneNumber}}
                                        {{/with}}

                                    </address>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Select billing address</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="selectBilling">
                                                {{#each address_billing}}
                                                    <option value="{{@index}}">{{address}}</option>
                                                {{/each}}
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="well">
                                    <a href="/customerAddressesDetails/{{selected_billing_index}}" class="btn btn-default btn-sm pull-right"><i class="fa fa-edit"></i> Edit</a>
                                    <h3><i class="fa fa-file-text"></i> Billing address</h3>
                                    <address>
                                        {{#with dynamic_address_Billing}}
                                            {{company}} <br/>
                                            {{name}} {{firstName}} <br/>
                                            {{address}} <br/>
                                            {{zipCode}} {{city}} <br/>
                                            {{country}} <br/>
                                            <i class="fa fa-phone"></i> {{phoneNumber}}
                                        {{/with}}
                                    </address>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/if}}
        </div>
        <div class="ibox-footer clearfix">
              <span class="pull-right">
                  {{#if saveAddress}}
                      <button type="button" class="btn btn-default btn-large-dim btn-outline" disabled=""><i class="fa fa-chevron-circle-left"></i><span class="btn-title">Previous</span></button>
                    <button type="submit" class="btn btn-default btn-large-dim btn-outline" id="save"><i class="fa fa-chevron-circle-right"></i><span class="btn-title">Save</span></button>
                  {{else}}
                      <button type="button" class="btn btn-default btn-large-dim btn-outline" disabled=""><i class="fa fa-chevron-circle-left"></i><span class="btn-title">Previous</span></button>
                    <button type="button" class="btn btn-default btn-large-dim btn-outline" id="save" ><i class="fa fa-chevron-circle-right"></i><span class="btn-title">Next</span></button>
                  {{/if}}
              </span>
        </div>
    </form>
</template>
