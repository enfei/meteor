<template name="affiliateBestSalesTab">

  <div id="affiliateBestSalesTab" class="affiliateBestSalesTab tab-pane">

    <div class="panel-body">

      <div class="well">
        <div class="form-horizontal row">
          <label class="control-label col-sm-2">Select a period</label>
          <div class="col-sm-7 input-group" id="periodSelection">
              <input id="orderDate" class="form-control" type="text" name="daterange" value="01/01/2015 - 01/31/2015" />
              <span class="input-group-btn"> 
                <button class="btn btn-primary" type="button">Go!</button> 
              </span>
          </div>
          
                        
        </div>
        

      </div>
      
      <table class="footable table table-striped toggle-arrow-tiny" data-page-size="8">
          <thead>
            <tr>
              <th data-toggle="true">Position</th>
              <th>Product picture</th>
              <th>Product name</th>
              <th>UIN</th>
              <th>Sales</th>
              <th>Earnings ($curency)</th>
            </tr>
          </thead>
          <tbody>

            {{#each products}}
                <tr>
                    <td>{{_id}}</td>
                    <td><a href="#linkToProductPageFO"><img class="img-responsive" src="/img/product-large-3.jpg" alt="username" width="128" height="128"></a></td>
                    <td><a href="#linkToProductPageFO">{{productName this}}</a></td>
                    <td>{{uin}}</td>
                    <td>{{orderDetails.sales}}</td>
                    <td>{{orderDetails.totalPrice}}</td>
                </tr>
            {{/each}}

          </tbody>
          <tfoot>
            <tr>
              <td colspan="6">
                <div class="sk-spinner sk-spinner-chasing-dots">
                  <div class="sk-dot1"></div>
                  <div class="sk-dot2"></div>
                </div>                                    
              </td>
            </tr>
          </tfoot>
        </table>
    </div>

  
  </div>
</template>
