<template name="affiliateVisitsTab">

  <div id="affiliateVisitsTab" class="affiliateVisitsTab tab-pane">

        <div class="panel-body">
            <div class="well">
                <div class="form-horizontal row">
                    <label class="control-label col-sm-2">Select a period</label>
                    <div class="col-sm-7 input-group" id="periodSelection">
                        <input id="date" class="form-control" type="text" name="daterange" value="01/01/2015 - 01/31/2017" />
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button">Go!</button>
            </span>
                    </div>
                </div>
            </div>

            <div class="flot-chart">
                <div class="flot-chart-content" id="flot-line-chart-multi"></div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="widget style1 yellow-bg">
                        <div class="row">
                            <div class="col-xs-4">
                                <i class="fa fa-users fa-5x"></i>
                            </div>
                            <div class="col-xs-8 text-right">
                                <span> Period visits </span>
                                <h2 class="font-bold">{{visitor.length}}</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="widget style1 lazur-bg">
                        <div class="row">
                            <div class="col-xs-4">
                                <i class="fa fa-line-chart fa-5x"></i>
                            </div>
                            <div class="col-xs-8 text-right">
                                <span> Period Conversion </span>
                                <h2 class="font-bold">{{conversions}}%</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hr-line-dashed"></div>

            <table class="footable table table-striped toggle-arrow-tiny myTable" data-page-size="8">
                <thead>
                <tr class="prodTableHead">
                    <th width="50" data-toggle="true">ID</th>
                    <th>Date</th>
                    <th>Origin</th>
                    <th>Landing page</th>
                    <th>Country</th>
                </tr>
                </thead>
                <tbody>
                <tr class="prodTable">
                    <td width="50"><input type="text" class="form-control input-sm" placeholder=""></td>
                    <td>&nbsp;</td>
                    <td><input id="origin" type="text" class="form-control input-sm" placeholder=""></td>
                    <td><input type="text" class="form-control input-sm" placeholder=""></td>
                    <td>
                        <select id="country" name="account9" class="form-control select-sm">
                            <option selected value="all">All</option>
                        {{#each Countries}}
                            <option>{{name}}</option>
                        {{/each}}
                        </select>
                    </td>
                </tr>
                {{#each visitors}}
                    <tr>
                        <td width="50">{{_id}}</td>
                        <td>{{formatDate createdAt 'DD/MM/YYYY h:mm:ss'}}</td>
                        <td><a href="#linkToCompleteURLSource">{{origin}}</a></td>
                        <td><a href="{{origin}}" class="btn btn-default"><i class="fa fa-eye"></i> View</a></td>
                        <td><i class="flag16 flag16-{{country}}" title="{{country}}"></i> {{country}}</td>
                    </tr>
                {{/each}}

                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <div class="sk-spinner sk-spinner-chasing-dots">
                            <div class="sk-dot1"></div>
                            <div class="sk-dot2"></div>
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    
  </div>
</template>
