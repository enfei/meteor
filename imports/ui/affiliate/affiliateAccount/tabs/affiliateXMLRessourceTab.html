          <div class="commonParameters">
                      
            <h2>Common url parameters</h2>
            



<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-hover">

  <thead>
    <tr>
      <th scope="col">URL Parameter</th>
      <th scope="col">Variable</th>
      <th scope="col">Description</th>
    </tr>
  </thead>

  <tbody>
   <tr>
    <td><span class="text-danger"><strong>af</strong></span></td>
    <td><span class="text-danger">$affiliateID</span></td>
    <td>This parameter is <strong>required</strong> to track your sales. Your Affiliate ID is unique <span class="text-danger"><strong>EG41245674</strong></span></td>
    </tr>
  <tr>
    <td><span class="text-info"><strong>geolocation</strong></span></td>
    <td><span class="text-info">$location</span> </td>
    <td>Allow to search arround a city or address</td>
    </tr>
  <tr>
    <td><span class="text-info"><strong>distance</strong></span></td>
    <td><span class="text-info">$distanceRadius</span></td>
    <td>Allow to limit a search arround <em>&quot;</em><strong>x</strong><em>&quot;</em> km of &quot;<strong>$location</strong>&quot;. Require &quot;<strong>geolocation</strong><em>&quot;</em> parameter</td>
    </tr>
  <tr>
    <td><span class="text-info"><strong>offersCountry</strong></span></td>
    <td><span class="text-info">$offersCountry</span></td>
    <td>Allow to get offers only from a specific country.</td>
    </tr>
  <tr>
    <td><span class="text-info"><strong>language</strong></span></td>
    <td><span class="text-info">$language</span></td>
    <td><p>Allow to get the content, description, in a specific language available. Use one of the language available: <strong>$listISOAvailableLanguage</strong></p>
      <p>Some of languages can have a description auto-translated.</p>
    </td>
    </tr>
  <tr>
    <td><span class="text-info"><strong>currency</strong></span></td>
    <td><span class="text-info">$currency</span></td>
    <td>Allow to get price in a specific currency among those available: <strong>$listISOAvailableCurrencies</strong></td>
    </tr>   
    
  </tbody>
  

</table>

          </div>
