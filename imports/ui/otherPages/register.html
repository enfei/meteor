<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h1 class="logo-name">MKS</h1>
        </div>
        <h3>Register to MKS</h3>

        <p>Create account to see it in action.</p>

        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required="" id="userName">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" id="userEmail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" id="userPassword">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks">
                    <input type="checkbox" id="termsAccepted" name="termsAccepted">
                    <label for="termsAccepted"></label> Agree the terms and policy
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
        </form>
        <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </p>
    </div>
</template>
