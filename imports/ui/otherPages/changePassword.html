<template name="changePassword">
    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">Change password</h2>

                    <p>
                        Enter your current and new Password.
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="{{pathFor route='dashboard1'}}">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter current Password" required="" name="oldPassword">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter New Password" required="" name="newPassword">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password" required="" name="confirmPassword">
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b">Set password</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright Example Company
            </div>
            <div class="col-md-6 text-right">
                <small>Â© 2014-2015</small>
            </div>
        </div>
    </div>
</template>
