<template name="customerAccount">

    <div class="wrapper wrapper-content animated fadeInRight customerAccount">

        <div class="row">
            <div class="col-lg-12">

                <div class="tabs-container">

                    <ul class="nav nav-tabs">
                        <li class="{{ isActivePath regex='/customer/dashboard' }}"><a href="{{ pathFor 'customerDashboard'}}"> <i class="fa fa-tachometer"></i>Dashboard</a></li>
                        <li class="{{ isActivePath regex='/customer/informations' }}"><a href="{{ pathFor 'customerInformations'}}"><i class="fa fa-book"></i>My personal information</a></li>
                        <li class="{{ isActivePath regex='/customer/orders' }}"><a href="{{ pathFor 'customerOrders'}}"> <i class="fa fa-shopping-cart"></i>Orders History</a></li>
                        <li class="{{ isActivePath regex='/customer/addresses' }}"><a href="{{ pathFor 'customerAddresses'}}"><i class="fa fa-truck"></i>Addresses </a></li>
                        <li class="{{ isActivePath regex='/customer/alerts' }}"><a href="{{ pathFor 'customerAlerts'}}"><i class="fa fa-bell"></i>Alerts</a></li>
                        <li class="{{ isActivePath regex='/customer/settings' }}"><a href="{{ pathFor 'customerSettings'}}"><i class="fa fa-cogs"></i>Settings</a></li>
                    </ul>

                    <div >
                        {{> Template.dynamic template=customersTabsContents}}
                    </div>

                </div>
            </div>
        </div>
    </div>
</template>
