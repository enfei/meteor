<template name="customerAddressesAdd">



    <!-- Page heading -->
    {{> pageHeading title='Add address' category='Catalog' }}


    <div class="wrapper wrapper-content animated fadeInRight customerAddressesAdd">

        <div class="row">
            <form id="customerAdd">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-content clearfix">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">DNI / NIF / NIE</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name='din' id="din"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Name *</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="name" id="name"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">First name *</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="firstName" id="firstName"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Company</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="company" id="company"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">TVA number</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="tva" id="tva"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Address *</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="address" id="address"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Address additional</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="additionalAddress" id="additionalAddress"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Zipcode *</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="zipCode" id="zipCode"> </div>

                                </div>


                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">City *</label>
                                    <div class="col-sm-10"><input type="text" class="form-control"  name="city" id="city"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Country *</label>
                                    <div class="col-sm-10">

                                        {{>countriesFormSelect}}

                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Phone *</label>
                                    <div class="col-sm-10">

                                        {{>phoneFormInput}}

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ibox-footer clearfix">
            <span class="pull-right">
              <button type="button" class="btn btn-default btn-large-dim btn-outline"><i class="fa fa-times"></i><span class="btn-title">Cancel</span></button>
              <button type="submit" class="btn btn-default btn-large-dim btn-outline" id="save"><i class="fa fa-floppy-o" ></i><span class="btn-title">Save</span></button>
            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
