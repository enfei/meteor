<template name="customerAddressesDetails">

  <!-- Page heading -->
  {{> pageHeading title='Edit  address' category='Catalog' }}


  <div class="wrapper wrapper-content animated fadeInRight customerAddressesDetails">

    <div class="row">
        <form id="customerAddDetail">
            <div class="col-lg-12">
                {{#with user_data}}
                    <div class="ibox">
                        <div class="ibox-content clearfix">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">DNI / NIF / NIE</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="din" id="din" value="{{din}}"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Name *</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="name" value="{{name}}" id="name"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">First name *</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="firstName" value="{{firstName}}" id="firstName"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Company</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="company" value="{{company}}" id="company"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">TVA number</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="tva" id="tva" value="{{tva}}"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Address *</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="address" value="{{address}}" id="address"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Address additional</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="additionalAddress" id="additionalAddress" value="{{additionalAddress}}"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Zipcode *</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="zipCode" value="{{zipCode}}" id="zipCode"> </div>

                                </div>


                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">City *</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="city" value="{{city}}" id="city"> </div>

                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Country *</label>
                                    <div class="col-sm-10">

                                        {{>countriesFormSelect}}

                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Phone *</label>
                                    <div class="col-sm-10">

                                        {{>phoneFormInput}}

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ibox-footer clearfix">
            <span class="pull-right">
              <button type="button" class="btn btn-default btn-large-dim btn-outline"><i class="fa fa-times"></i><span class="btn-title">Cancel</span></button>
              <button type="submit" class="btn btn-default btn-large-dim btn-outline" id="save" disabled="{{validNumber}}"><i class="fa fa-floppy-o" ></i><span class="btn-title">Save</span></button>
            </span>
                        </div>

                    </div>
                {{/with}}
            </div>
        </form>
    </div>
  </div>
</template>
