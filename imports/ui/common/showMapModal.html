<template name="showMapModal">
  <div class="modal inmodal loaded-details-container" id="showMapModalDetails" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated bounceInDown">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"><i class="fa fa-times-circle"></i></span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">{{addressType}}</h4>
        </div>
        <div class="modal-body">
          <div class="row-sm">
            <div class="col-sm-4 padding-sm">
              <div class="adressDetails well well-sm">
                {{#with selectedAddress}}
                  <address>
                      <strong><span class="fullNameCustomer">{{company}}</span></strong><br>
                      <span class="fullNameCustomer">{{name}} {{firstName}}</span><br>
                      <span class="addressLineCustomer">{{address}}</span><br>
                      <span class="zipcodeCustomer">{{zipCode}}</span>, <span class="cityCustomer">{{city}}</span><br>
                      <span class="countryCustomer">{{country}}</span> <br>
                      <span class="phoneCustomer"><i class="fa fa-phone"></i> {{phoneNumber}}</span>
                  </address>
                {{/with}}
              </div>
            </div>
            <div class="col-sm-8 padding-sm">
              <div class="google-map" id="map1">
                  {{> googleMap name="ModalDetails" class="label" options=ModalDetails}}
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</template>
