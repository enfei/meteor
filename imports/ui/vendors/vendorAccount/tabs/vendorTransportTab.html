<template name="vendorTransportTab">
  <div id="vendorTransportTab" class="vendorTransportTab tab-pane">
    <div class="panel-body">
      <div class="vendorTransportGeneralFeatures well bg-white">
        <div class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-4">
              <div class="titleFeature">Handlink charges</div>
              <div class="input-group m-b">
                <input type="text" class="form-control">
                <span class="input-group-addon">$</span>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="titleFeature">Free shipping starts at</div>
              <div class="input-group m-b">
                <input type="text" class="form-control">
                <span class="input-group-addon">$ (tax excl.)</span>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="titleFeature">Free shipping starts at</div>
              <div class="input-group m-b">
                <input type="text" class="form-control">
                <span class="input-group-addon">kg</span>
              </div>
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <div class="col-sm-12 text-center">
              <button class="ladda-button btn btn-primary" data-style="zoom-in"><span class="ladda-label"><i class="fa fa-floppy-o"></i> Save</span><span class="ladda-spinner"></span><div class="ladda-progress" style="width: 0px;"></div></button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="pull-left"><i class="fa fa-truck"></i> Carriers</h3>
          <a href="/vendorTransportAddCarrier" class="btn btn-default pull-right"><i class="fa fa-plus-square"></i> Add a carrier</a>
        </div>
        <div class="panel-body">
          <table class="table table-striped" width="100%" border="0" cellspacing="0">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Logo</th>
                <th scope="col">Delay</th>
                <th scope="col">Status</th>
                <th scope="col">Free Shipping</th>
                <th scope="col">Position</th>
                <th scope="col">Action</th>
              </tr>    
            </thead>
            <tbody>
            {{#each vendorTransport}}
              <tr>
                <td>1</td>
                <td>{{name}}</td>
                <td><img src="{{images.[0]}}" alt="$ShippingName" class="img-responsive" width="50" height="50"></td>
                <td>Pickup in store</td>
                  {{#if status}}
                    <td><div class="carrierStatus text-success"><i class="fa fa-check"></i></div></td>
                      {{else}}
                        <td><div class="carrierStatus text-danger"><i class="fa fa-times"></i></div></td>
                  {{/if}}
                <td><div class="carrierFreeShippingStatus text-danger"><i class="fa fa-times"></i></div></td>
                <td><span class="label">{{position}}</span> <button class="btn btn-link movePosition"><i class="fa fa-arrows"></i></button></td>
                <td>
                  <div class="btn-group">
                    <a href="{{pathFor route='vendorTransportEditCarrier' id=_id}}" class="btn btn-default pull-right"><i class="fa fa-edit"></i> Edit</a>
                    <button id="removeButton" class="btn btn-default"><i class="fa fa-trash"></i> Remove</button>
                  </div>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
