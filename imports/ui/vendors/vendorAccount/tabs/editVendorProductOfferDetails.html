<template name="editVendorProductOfferDetails">


    <!-- Page heading -->
    {{> pageHeading title='Edit $vendor offer' category='Catalog' }}

    {{#with offers}}
     <div class="wrapper wrapper-content animated fadeInRight editVendorProductOfferDetails">
        <div class="row">
            <div class="col-sm-9">
                <div class="ibox">

                    <div class="ibox-content">

                            <div class="row">

                                <div class="col-sm-12">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Offer price</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" id="offerPrice" value="{{price}}">

                                                <div class="checkbox">
                                                    <input type="checkbox" id="offerPriceAlignto" checked="{{alignToOffer}}">
                                                    <label for="offerPriceAlignto">
                                                        Align to average offer
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Offer description (max xxx characters)</label>
                                            <div class="col-sm-10"> <div class="label label-info pull-right">333/xxx</div> <textarea cols="45" rows="5" class="form-control" id="offerDesc">{{getTranslation translation 'description'}}</textarea>  </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Quantity</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" value="{{quantity}}" id="offerQty">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">When out of stock</label>
                                            <div class="col-sm-10">
                                                <div class="radio radio-info radio-inline">
                                                    <input type="radio" checked="" name="radioInline" value="option1" id="offerWhenOutofStock1">
                                                    <label for="offerWhenOutofStock1"> Deny Order </label>
                                                </div>
                                                <div class="radio radio-inline">
                                                    <input type="radio" name="radioInline" value="option2" id="offerWhenOutofStock2">
                                                    <label for="offerWhenOutofStock2"> Allow Order </label>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Deadline (days)</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" value="{{delayDays}}" id="offerDeadLine">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Status</label>
                                            <div class="col-sm-10">
                                                <div class="switch">
                                                    <div class="onoffswitch">
                                                        <input type="checkbox" class="onoffswitch-checkbox" id="offerStatus2" checked="{{status}}">
                                                        <label class="onoffswitch-label" for="offerStatus2"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Shipping</label>
                                            <div class="col-sm-10">
                                                <div class="row m-b">
                                                    <div class="col-sm-3"><div class="text-center m-b font-bold">Package width</div>
                                                        <div class="input-group">
                                                            <span class="input-group-addon">cm</span>
                                                            <input type="text" class="form-control" placeholder="Package width">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3"><div class="text-center m-b font-bold">Package depth</div>
                                                        <div class="input-group">
                                                            <span class="input-group-addon">cm</span>
                                                            <input type="text" class="form-control" placeholder="Package depth">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3"><div class="text-center m-b font-bold">Package weight</div>
                                                        <div class="input-group">
                                                            <span class="input-group-addon">kg</span>
                                                            <input type="text" class="form-control" placeholder="Package weight">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3"><div class="text-center m-b font-bold">Package height</div>
                                                        <div class="input-group">
                                                            <span class="input-group-addon">cm</span>
                                                            <input type="text" class="form-control" placeholder="Package height">
                                                        </div>
                                                    </div>
                                                </div>

                                                <table class="footable table table-striped toggle-arrow-tiny">
                                                    <tbody>
                                                    {{#each shippingMethod}}
                                                        <tr>
                                                            <td><div class="checkbox">
                                                                <input type="checkbox" id="shippingMethod_{{@index}}" value="{{_id}}">
                                                                <label for="shippingMethod1">
                                                                    {{name}}
                                                                </label>
                                                            </div></td>
                                                        </tr>
                                                    {{/each}}
                                                    </tbody>
                                                    <tfoot>
                                                    </tfoot>
                                                </table>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>

                    </div>
                    <div class="ibox-footer clearfix">
            <span class="pull-right">
              <button type="button" class="btn btn-default btn-large-dim btn-outline"><i class="fa fa-times"></i><span class="btn-title">Cancel</span></button>
              <button type="button" id="save" class="btn btn-default btn-large-dim btn-outline"><i class="fa fa-floppy-o"></i><span class="btn-title">Save</span></button>
            </span>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                {{#each products}}
                 <div class="panel panel-info">
                    <div class="panel-heading clearfix">
                        <h3 class="pull-left">{{getTranslation translation 'name'}}</h3>
                        <a class="pull-right" href="#linktoproduct" target="_blank"><i class="fa fa-link"></i></a>
                    </div>
                    <div class="panel-body">
                        <div class="text-center m-b">
                            <img class="img-responsive" src="{{images.[0]}}" alt="product title">
                        </div>
                        <div class="productTitle m-b"></div>
                        <div class="hr-line-dashed"></div>

                        <table class="table table-striped" width="100%" border="0" cellspacing="0">
                            <thead>
                            <tr>
                                <th class="text-center" align="center" scope="col">Best offer ($)</th>
                                <th class="text-center" align="center" scope="col">Average offer ($)</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td align="center">{{bestOffer}}</td>
                                <td align="center">{{avgOffer}}</td>
                            </tr>
                            </tbody>


                        </table>
                        <div class="hr-line-dashed"></div>


                        <div class="productCombination">
                            <h3>Product combination</h3>
                            <table class="table table-striped" width="100%" border="0" cellspacing="0">
                                <thead>
                                <tr>
                                    <th scope="col">Feature</th>
                                    <th scope="col">Value</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each feature}}
                                    <tr>
                                        <td>{{name}}</td>
                                        <td>{{values}}</td>
                                    </tr>
                                {{/each}}


                                </tbody>


                            </table>

                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="productDescription">
                            <h3>Description</h3>
                            <p>{{getTranslation translation 'description'}}</p>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
    {{/with}}
</template>
