<template name="vendorAccount">

    <div class="wrapper wrapper-content animated fadeInRight vendorAccount">

        <div class="row">
            <div class="col-lg-12">
                <div class="tabs-container">

                    <ul class="nav nav-tabs">
                        <li class="{{ isActivePath regex='/vendor/dashboard' }}"><a href="{{ pathFor 'vendorDashboard'}}"> <i class="fa fa-tachometer"></i> Dashboard </a></li>
                        <li class="{{ isActivePath regex='/vendor/catalog' }}"><a href="{{ pathFor 'vendorCatalog'}}"><i class="fa fa-book"></i> My Catalog</a></li>
                        <li class="{{ isActivePath regex='/vendor/orders' }}"><a href="{{ pathFor 'vendorOrders'}}"> <i class="fa fa-shopping-cart"></i> Orders </a></li>
                        <li class="{{ isActivePath regex='/vendor/transport' }}"><a href="{{ pathFor 'vendorTransport'}}"><i class="fa fa-truck"></i> Transport </a></li>
                        <li class="{{ isActivePath regex='/vendor/reviews' }}"><a href="{{ pathFor 'vendorReviews'}}"><i class="fa fa-star"></i>Reviews </a></li>
                        <li class="{{ isActivePath regex='/vendor/finances' }}"><a href="{{ pathFor 'vendorFinances'}}"><i class="fa fa-credit-card-alt"></i>Finances</a></li>
                        <li class="{{ isActivePath regex='/vendor/settings' }}"><a href="{{ pathFor 'vendorSettings'}}"><i class="fa fa-cogs"></i>Settings</a></li>
                    </ul>

                    <div >
                        {{> Template.dynamic template=vendorsTabsContents}}
                    </div>

                </div>

            </div>



        </div>

    </div>

</template>
