<template name="vendorToolsMyOffersOfferDetails">


<div class="bg-white row page-breadcrumb m-b b-b">
    <div class="content_sortPagiBar clearfix">
      <div class="inline">
        <span class="categoryBreadcrumb font-bold"><a href="#">Category</a> <i class="fa fa-angle-right"></i> <a href="#">SubCategory</a> <i class="fa fa-angle-right"></i> <a href="#">SubCategory</a> <i class="fa fa-angle-right"></i> <span class="currentCategory text-warning">SubCategory</span></span>
      </div>

    </div>
</div>

    {{#with offers}}
        <div class="wrapper wrapper-content animated fadeInRight vendorToolsMyOffersOfferDetails">

    <div class="row">
      <div class="col-sm-9">

        <div class="ibox">

          <div class="ibox-content">


            <div class="row">

              <div class="col-sm-12">
                <div class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Offer price</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="text" id="offerPrice" value="{{offers.price}}" placeholder="{{mainOffer.price}}">

                      <div class="checkbox">
                        <input type="checkbox" id="offerPriceAlignto" checked="{{offers.alignToOffer}}">
                        <label for="offerPriceAlignto">
                          Align to average offer
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">Offer description (max xxx characters)</label>
                    <div class="col-sm-10"> <div class="label label-info pull-right">200/xxx</div> <textarea maxlength="200" id="offerDesc" cols="45" rows="5" class="form-control" placeholder="{{offerD mainOffer}}">{{offerDescription}}</textarea>  </div>
                  </div>
                  <div class="hr-line-dashed"></div>  
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="text" id="offerQty" value="{{offers.quantity}}" placeholder="{{mainOffer.quantity}}">
                    </div>
                  </div>
                  <div class="hr-line-dashed"></div>  
                  <div class="form-group">
                    <label class="col-sm-2 control-label">When out of stock</label>
                    <div class="col-sm-10">
                      <div class="radio radio-info radio-inline">
                        <input type="radio" name="radioInline" value=false id="offerWhenOutofStock1" checked="{{denyOutOfStock allowOrder}}">
                        <label for="offerWhenOutofStock1"> Deny Order </label>
                      </div>
                      <div class="radio radio-info radio-inline">
                        <input type="radio" name="radioInline" value=true id="offerWhenOutofStock2" checked="{{allowOutOfStock allowOrder}}">
                        <label for="offerWhenOutofStock2"> Allow Order </label>

                      </div>
                    </div>
                  </div>   
                  <div class="hr-line-dashed"></div>  
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Deadline (days)</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="text" id="offerDeadLine" value="{{offers.delayDays}}" placeholder="{{mainOffer.delayDays}}">
                    </div>
                  </div>  
                  <div class="hr-line-dashed"></div>  
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-10">
                      <div class="switch">
                        <div class="onoffswitch">
                          <input type="checkbox" class="onoffswitch-checkbox" id="offerStatus2" checked="{{offers.status}}" disabled="{{mainOfferStatus}}">
                          <label class="onoffswitch-label" for="offerStatus2"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span></label>
                        </div>
                      </div>
                    </div>
                  </div>     
                  <div class="hr-line-dashed"></div>  
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Shipping</label>
                    <div class="col-sm-10">
                      <div class="row m-b">
                        <div class="col-sm-3"><div class="text-center m-b font-bold">Package width</div>
                          <div class="input-group">
                            <span class="input-group-addon">cm</span> 
                            <input type="text" class="form-control" id="packageWidth" placeholder="Package width" value="{{offers.packageWidth}}">
                          </div>
                        </div>
                        <div class="col-sm-3"><div class="text-center m-b font-bold">Package depth</div>
                          <div class="input-group">
                            <span class="input-group-addon">cm</span> 
                            <input type="text" class="form-control" id="packageDepth"  placeholder="Package depth" value="{{offers.packageDepth}}">
                          </div>
                        </div>
                        <div class="col-sm-3"><div class="text-center m-b font-bold">Package weight</div>
                          <div class="input-group">
                            <span class="input-group-addon">kg</span> 
                            <input type="text" class="form-control" id="packageWeight" placeholder="Package weight" value="{{offers.packageWeight}}">
                          </div>
                        </div>
                        <div class="col-sm-3"><div class="text-center m-b font-bold">Package height</div>
                          <div class="input-group">
                            <span class="input-group-addon">cm</span> 
                            <input type="text" class="form-control" id="packageHeight" placeholder="Package height" value="{{offers.packageHeight}}">
                          </div>
                        </div>                                                                                                                                          
                      </div>

                      <table class="footable table table-striped toggle-arrow-tiny">
                        <tbody>
                        {{#each shippingMethod}}
                          <tr>
                            <td><div class="checkbox">
                              <input type="checkbox" id="shippingMethod_{{@index}}" checked="{{isCarrierAdded _id}}" value="{{_id}}">
                              <label for="shippingMethod_{{@index}}">
                               {{name}}
                              </label>
                              </div>
                            </td>
                          </tr>
                          {{/each}}
                        </tbody>
                        <tfoot>
                        </tfoot>
                      </table>
                    </div>
                  </div>   

                </div>

              </div>
              
            </div>


          </div>
          <div class="ibox-footer clearfix">
            <span class="pull-right">
              <button id="cancelChange" type="button" class="btn btn-default btn-large-dim btn-outline"><i class="fa fa-times"></i><span class="btn-title">Cancel</span></button>
              <button id="save" type="button" class="btn btn-default btn-large-dim btn-outline"><i class="fa fa-floppy-o"></i><span class="btn-title">Save</span></button>
            </span>
          </div>
        </div>


      </div>

      <div class="col-sm-3">
          {{#each products}}
                <div class="panel panel-info">
                  <div class="panel-heading clearfix">
                    <h3 class="pull-left"> {{getTranslation translation 'name'}}</h3>
                    <a class="pull-right" href="#linktoproduct" target="_blank"><i class="fa fa-link"></i></a>
                  </div>
                  <div class="panel-body">




                    <div class="text-center m-b">
                      <img class="img-responsive" src="{{images.[0]}}" alt="product title">
                    </div>
                    <div class="productTitle m-b"></div>
                    <div class="hr-line-dashed"></div>

                    <table class="table table-striped" width="100%" border="0" cellspacing="0">
                      <thead>
                        <tr>
                          <th class="text-center" align="center" scope="col">Best offer ($)</th>
                          <th class="text-center" align="center" scope="col">Average offer ($)</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr>
                          <td align="center">{{bestOffer}}</td>
                          <td align="center">{{avgOffer}}</td>
                        </tr>
                      </tbody>


                    </table>
                    <div class="hr-line-dashed"></div>


                    <div class="productCombination">
                      <h3>Product combination</h3>
                      <table class="table table-striped" width="100%" border="0" cellspacing="0">
                        <thead>
                          <tr>
                            <th scope="col">attribute</th>
                            <th scope="col">Value</th>
                          </tr>
                        </thead>

                        <tbody>
                        {{#each combination _id}}
                              <tr>
                                <td>{{attribute}}</td>
                                <td>{{value}}</td>
                              </tr>
                          {{/each}}
                        </tbody>


                      </table>

                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="productDescription">
                      <h3>Description</h3>

                      <p>{{getTranslation translation 'description'}}</p>
                    </div>







                  </div>

                </div>
          {{/each}}


              </div>

    </div>




  </div>
    {{/with}}
</template>
